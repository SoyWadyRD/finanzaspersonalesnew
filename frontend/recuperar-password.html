<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña | Finanzas Personales</title>
    <link rel="shortcut icon" href="img/fav.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

  <div id="mensajeError" class="mensaje-error" style="display: none;">
    <p></p>
  </div>

  <div id="mensajeExito" class="mensaje-verificacion" style="display:none;">
  Te hemos enviado un enlace para restablecer tu contraseña.
</div>

  <div id="loader" class="loader" style="display: none;"></div>

  <div class="form-container">
    <h2>Recuperar Contraseña</h2>
    <form id="formRecuperar">
      <input type="email" id="correoRecuperar" placeholder="Correo electrónico" required>
      <button type="submit">Enviar enlace de recuperación</button>
    </form>

    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
  </div>

  <script src="js/password.js"></script>
</body>
</html>
