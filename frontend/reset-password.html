<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contraseña | Finanzas Personales</title>
    <link rel="shortcut icon" href="img/fav.ico" type="image/x-icon">
  <!-- Fuente para el icono de ojo (Font Awesome) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <!-- Asegúrate de que la ruta de los archivos CSS sea correcta -->
  <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
  <!-- Div para mensajes de error -->
  <div id="mensajeError" class="mensaje-error" style="display: none;">
  <p></p>
</div>



<!-- Agregar este div para el mensaje de éxito -->
<div id="mensajeExito" class="mensaje-verificacion" style="display:none;">
  Contraseña restablecida correctamente.
</div>

  <div class="form-container">
    <h2>Restablecer Contraseña</h2>
    <form id="formRestablecer">
      <div class="password-container">
        <input type="password" id="nuevaContraseña" placeholder="Nueva contraseña" required />
        <i id="togglePasswordRecuperar" class="fas fa-eye"></i> <!-- Icono de ojo -->
      </div>
      
      <button type="submit">Restablecer</button>
    </form>
  </div>
  
  <!-- Asegúrate de que la ruta de los archivos JS sea correcta -->
  <script src="/js/password.js"></script>
</body>
</html>
