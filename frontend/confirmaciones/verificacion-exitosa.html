<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cuenta verificada</title>
      <link rel="shortcut icon" href="../img/fav.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    /* Estilos generales */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: radial-gradient(circle at center, #0a0a0a, #000);
      color: #fffcf9; /* Blanco hueso */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #00a35c; /* Verde */
    }

    p {
      color: #ccc; /* Gris suave */
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    /* Estilo del enlace */
    a {
      color: #00a35c; /* Verde */
      text-decoration: none;
      border: 2px solid #00a35c;
      padding: 12px 25px;
      border-radius: 10px;
      font-weight: bold;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    a:hover {
      background: #00a35c;
      color: #000;
    }

    /* Responsividad */
    @media (max-width: 768px) {
      body {
        padding: 20px;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      a {
        font-size: 0.9rem;
        padding: 10px 20px;
      }
    }

    @media (max-width: 375px) {
      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 0.9rem;
      }

      a {
        padding: 8px 15px;
      }
    }
  </style>
</head>
<body>

    <h1>✅ ¡Cuenta verificada con éxito!</h1>
    <p>Tu correo ha sido confirmado correctamente. Ya puedes iniciar sesión.</p>
    <a href="/login.html">Ir al inicio de sesión</a>

</body>
</html>
