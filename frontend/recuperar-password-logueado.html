<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/fav.ico" type="image/x-icon">
  <title>Recuperar Contraseña - Finanzas Personales</title>
  <link rel="stylesheet" href="css/configuracion.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Reset básico */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

/* Body y fondo */
body {
  background-color: #f4f4f4;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  font-size: 16px;
  line-height: 1.5;
}

/* Header */
header {
  width: 100%;
  background-color: rgb(0, 30, 43);
  color: #fff;
  padding: 15px 30px;
  display: flex;
  align-items: center;
  justify-content: space-between; /* Botón izquierda, título derecha */
  border-bottom: 2px solid #00a35c;
}

header h1 {
  font-size: 1.8rem;
  text-align: center;
  flex: 1;
  margin-left: 20px;
}

/* Botón Volver */
.header-btn {
  background-color: #00a35c;
  color: #fff;
  border: none;
  padding: 10px 18px;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 6px;
  transition: all 0.3s ease;
}

.header-btn:hover {
  background-color: #00c77f;
  box-shadow: 0 0 12px #00c77f, 0 0 25px #00c77f;
  transform: scale(1.05);
}

/* Main y sección */
main {
  padding: 40px;
  width: 100%;
  max-width: 500px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

section {
  background-color: rgb(0, 30, 43);
  padding: 30px;
  border-radius: 12px;
  width: 100%;
  box-shadow: 0 0 15px rgba(0, 163, 92, 0.6);
  display: flex;
  flex-direction: column;
  gap: 15px;
}

h2 {
  color: #00a35c;
  text-align: center;
  margin-bottom: 15px;
}

/* Inputs */
input[type="email"] {
  padding: 10px 15px;
  border-radius: 8px;
  border: 2px solid #00a35c;
  background-color: #222;
  color: #fff;
  font-size: 1rem;
  outline: none;
  transition: all 0.3s ease;
}

input[type="email"]:focus {
  border-color: #00c77f;
  box-shadow: 0 0 12px #00c77f;
}

/* Botón enviar */
.perfil-btn {
  background-color: #222;
  color: #00a35c;
  border: 2px solid #00a35c;
  padding: 12px 20px;
  border-radius: 8px;
  font-size: 1.1rem;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  transition: all 0.3s ease;
}

.perfil-btn:hover {
  background-color: #00a35c;
  color: #fff;
  box-shadow: 0 0 12px #00a35c, 0 0 25px #00a35c;
  transform: scale(1.05);
}

/* Mensajes de error */
.mensaje-error {
  background-color: #ff4d4d;
  color: #fff;
  padding: 10px 15px;
  border-radius: 8px;
  text-align: center;
  font-size: 0.95rem;
}

/* Mensajes de éxito */
.mensaje-verificacion {
  background-color: #00c77f;
  color: #fff;
  padding: 10px 15px;
  border-radius: 8px;
  text-align: center;
  font-size: 0.95rem;
}

/* Links dentro de sección */
section a {
  color: #00a35c;
  text-decoration: underline;
}

/* Responsividad */
@media (max-width: 480px) {
  header h1 {
    font-size: 1.4rem;
    margin-left: 10px;
  }
  .header-btn {
    padding: 6px 12px;
    font-size: 0.9rem;
  }
  main {
    padding: 20px;
  }
  input[type="email"] {
    font-size: 0.95rem;
  }
  .perfil-btn {
    font-size: 1rem;
    padding: 10px 15px;
  }
}
  </style>
</head>
<body>
  <header>
    <button id="volverBtn" class="header-btn"><i class="fas fa-arrow-left"></i> Volver</button>
    <h1>Recuperar Contraseña</h1>
  </header>

  <main>
    <section>
      <h2>Restablecer Contraseña</h2>
      <p>Ingresa tu correo para recibir un enlace y cambiar tu contraseña:</p>
      <input type="email" id="correoInput" placeholder="Correo electrónico" />

      <!-- Div para mensajes de error -->
      <div id="mensajeError" class="mensaje-error" style="display: none;">
        <p></p>
      </div>

      <!-- Div para mensaje de éxito -->
      <div id="mensajeExito" class="mensaje-verificacion" style="display: none;"></div>

      <button id="enviarBtn" class="perfil-btn"><i class="fas fa-envelope"></i> Enviar Enlace</button>
    </section>
  </main>

  <script>
    // Botón volver
    document.getElementById("volverBtn").addEventListener("click", () => {
      window.location.href = "configuracion.html";
    });

    // Función mostrar mensaje de error
    const mostrarMensajeError = (mensaje) => {
      const div = document.getElementById("mensajeError");
      div.querySelector("p").textContent = mensaje;
      div.style.display = "block";
      setTimeout(() => div.style.display = "none", 3000);
    };

    // Función mostrar mensaje de éxito
    const mostrarMensajeExito = (mensaje) => {
      const div = document.getElementById("mensajeExito");
      div.textContent = mensaje;
      div.style.display = "block";
      setTimeout(() => div.style.display = "none", 3000);
    };

    // Cargar correo del usuario logueado
    async function cargarCorreo() {
      try {
        const res = await fetch('/api/auth/perfil', {
          headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
        });
        if (!res.ok) throw new Error('No se pudo cargar el perfil');
        const usuario = await res.json();
        document.getElementById('correoInput').value = usuario.correo;
      } catch (err) {
        console.error(err);
        mostrarMensajeError('Error al cargar el correo');
      }
    }

    cargarCorreo();

    // Enviar solicitud de recuperación
    document.getElementById("enviarBtn").addEventListener("click", async () => {
      const correo = document.getElementById("correoInput").value.trim();
      if (!correo) return mostrarMensajeError("El correo no puede estar vacío");

      try {
        const res = await fetch('/api/auth/recuperar-password', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + localStorage.getItem('token')
          },
          body: JSON.stringify({ correo })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.mensaje || 'Error al enviar el enlace');

        mostrarMensajeExito(data.mensaje);
      } catch (err) {
        console.error(err);
        mostrarMensajeError(err.message);
      }
    });
  </script>
</body>
</html>
