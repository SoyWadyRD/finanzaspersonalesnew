<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro | Finanzas Personales</title>
    <link rel="shortcut icon" href="img/fav.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/estilos.css">
  <!-- Fuente para el icono de ojo (Font Awesome) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>

  <!-- Contenedor de mensajes de error -->
<div id="mensajeError" class="mensaje-error" style="display: none;">
  <p></p>
</div>

  <!-- Loader -->
<div id="loader" class="loader" style="display: none;"></div>

<!-- Mensaje de verificación del correo -->
<div id="mensajeVerificacion" class="mensaje-verificacion" style="display: none;">
  <p>Verifica tu correo para completar el registro.</p>
</div>

  <div class="form-container">
    <!-- Logo de la empresa -->
    <img src="img/logo.jpeg" alt="Logo de la empresa" class="logo-login">
    <h2>Registro</h2>
    <form id="formRegistro">
      <input type="text" id="nombre" placeholder="Nombre completo" required>
      <input type="email" id="correo" placeholder="Correo electrónico" required>
        <div class="password-container">
        <input type="password" id="contraseña" placeholder="Contraseña" required>
        <i id="togglePassword" class="fas fa-eye"></i> <!-- Icono de ojo -->
      </div>
      <button type="submit">Registrarme</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
